{{- if .Values.scim.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "humio-instance.fullname" . }}-scim
  labels:
    {{- include "humio-instance.labels" . | nindent 4 }}
    app.kubernetes.io/component: "scim"
spec:
  replicas: {{ .Values.scim.replicas }}
  selector:
    matchLabels:
      {{- include "humio-instance.labels" . | nindent 6 }}    
      app.kubernetes.io/component: "scim"
  template:
    metadata:
      labels:
        {{- include "humio-instance.labels" . | nindent 8 }}    
        app.kubernetes.io/component: "scim"
    spec:
      {{- if .Values.scim.image.pullSecrets }}
      imagePullSecrets:
      {{- toYaml .Values.scim.image.pullSecrets | nindent 6 }}
      {{- end }}  
      containers:
      - name: scim
        image: "{{ .Values.scim.image.repository }}:{{ .Values.scim.image.tag }}"
        ports:
        - containerPort: 8080
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "humio-instance.fullname" . }}-bootstrap-token
              key: secret_key
        - name: LOGSCALE_URL
          value: http://{{ include "humio-instance.fullname" . }}:8080/graphql
---
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "humio-instance.labels" . | nindent 4 }}    
    app.kubernetes.io/component: "scim"
  name: {{ include "humio-instance.fullname" . }}-scim
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
  
    {{- include "humio-instance.labels" . | nindent 4 }}    
    app.kubernetes.io/component: "scim"
  sessionAffinity: None
  type: ClusterIP
{{- end }}        