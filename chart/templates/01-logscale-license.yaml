
{{- if empty .Values.existingLicenseSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "humio-instance.fullname" . }}-license"
  labels:
    {{- include "humio-instance.labels" . | nindent 4 }}

type: Opaque
data:
  license: {{  .Values.logscale.license | b64enc | quote }}
{{- end }}