{{- if eq .Values.humio.kafka.manager "strimzi" -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "humio-instance.fullname" . }}-extra
  labels:
    {{- include "humio-instance.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: strimzi-kafka-broker
subjects:
- kind: ServiceAccount
  name: {{ include "humio-instance.fullname" . }}-kafka
  namespace: {{ .Release.Namespace }}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: {{ include "humio-instance.fullname" . }}
  labels:
    {{- include "humio-instance.labels" . | nindent 4 }}
spec:
  cruiseControl: {}
  entityOperator:
    topicOperator: {}
    userOperator: {}
  kafka:
    template:
      pod:
        {{- with .Values.kafka.affinity }}
        affinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.kafka.priorityClassName }}
        priorityClassName: {{ .Values.kafka.priorityClassName }}
        {{- end }}
        {{- with .Values.kafka.tolerations }}
        tolerations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.kafka.topologySpreadConstraints }}
        topologySpreadConstraints:
          {{- toYaml . | nindent 10 }}
        {{- end }}
    resources:
      {{- toYaml .Values.kafka.resources | nindent 6 }}
    # authorization:
    #   type: simple
    #   superUsers:
    #     - lsadmin
    config:
      #set to 128mb
      segment.bytes: 134217728
      min.insync.replicas: 2
      auto.create.topics.enable: {{ .Values.kafka.allowAutoCreate | default false }}
      default.replication.factor: 3
      offsets.topic.replication.factor: 3
      transaction.state.log.min.isr: 2
      transaction.state.log.replication.factor: 3
      replica.selector.class: org.apache.kafka.common.replica.RackAwareReplicaSelector
    rack:
      topologyKey: topology.kubernetes.io/zone
    listeners:
      - name: plain
        port: 9092
        tls: false
        type: internal
      - name: tls
        port: 9093
        tls: true
        type: internal
        authentication:
          type: tls
      # - name: external
      #   port: 9094
      #   tls: false
      #   type: cluster-ip
      #   authentication:
      #     type: scram-sha-512


    replicas: {{ .Values.kafka.replicas }}
    storage:
      {{- toYaml .Values.kafka.storage | nindent 6 }}

  zookeeper:
    template:
      pod:
        {{- with .Values.zookeeper.affinity }}
        affinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.zookeeper.priorityClassName }}
        priorityClassName: {{ .Values.zookeeper.priorityClassName }}
        {{- end }}
        {{- with .Values.zookeeper.tolerations }}
        tolerations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.zookeeper.topologySpreadConstraints }}
        topologySpreadConstraints:
          {{- toYaml . | nindent 10 }}
        {{- end }}
    resources:
      {{- toYaml .Values.zookeeper.resources | nindent 6 }}
    replicas: {{ .Values.zookeeper.replicas }}
    storage:
      {{- toYaml .Values.zookeeper.storage | nindent 6 }}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaRebalance
metadata:
  name: {{ include "humio-instance.fullname" . }}
  labels:
    strimzi.io/cluster: {{ include "humio-instance.fullname" . }}
    {{- include "humio-instance.labels" . | nindent 4 }}
spec:
  goals:
    - NetworkInboundCapacityGoal
    - DiskCapacityGoal
    - RackAwareGoal
    - NetworkOutboundCapacityGoal
    - CpuCapacityGoal
    - ReplicaCapacityGoal
{{- end }}