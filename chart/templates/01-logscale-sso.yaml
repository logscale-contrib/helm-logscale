{{- if eq  .Values.logscale.auth.method  "saml" }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "humio-instance.fullname" . }}-idp-certificate"
  labels:
    {{- include "humio-instance.labels" . | nindent 4 }}
type: Opaque
data:
  idp-certificate.pem: {{ .Values.logscale.auth.saml.idpCertificate }}
{{- end }}