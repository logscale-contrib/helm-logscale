{{- if .Values.humio.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "humio-instance.humio.serviceAccountName" . }}
  labels:
    {{- include "humio-instance.labels" . | nindent 4 }}
  {{- with .Values.humio.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "humio-instance.humio.serviceAccountName" . }}
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch  
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "humio-instance.humio.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "humio-instance.humio.serviceAccountName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "humio-instance.humio.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "humio-instance.humio.serviceAccountName" . }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete  
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "humio-instance.humio.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "humio-instance.humio.serviceAccountName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "humio-instance.humio.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
