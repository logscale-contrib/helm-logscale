platform:
  provider: unknown

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

humio:
  #values are "none",bootstrap,ui,inputs
  drMode: "none"
  config:
    enableInternalLogger: "false"
    searchPipelineMonitorJob: "false"
  #One of humio,strimzi,external
  kafka:
    manager: "inputs"
    prefixEnable: false
    extraConfig: |
      security.protocol=PLAINTEXT
      # receive.buffer.bytes=65536 is the default use -1 to set to OS max
      receive.buffer.bytes=-1
      # send.buffer.bytes=131072 is the default use -1 to set to OS max
      send.buffer.bytes=-1

      # Additional external kafka configuration
      # max.partition.fetch.bytes=1048576 is the default value 3 MB should be optimal for logscale
      max.partition.fetch.bytes=3145728
      # linger.ms with high partition counts and sharding this small delay allows for optimal batch sizing
      # under high loads it will have no effect
      linger.ms=5

    topics:
      ingest:
        minisr: 2
        retention:
          ms: -1
          bytes: -1
  #kafkaPrefix
  buckets:
    type: none
    prefix: ""

  replicaCount: 3
  image:
    repository: humio/humio-core
    tag: "1.159.1"
  digestPartitionsCount: 24
  storagePartitionsCount: 24
  smtp:
    enabled: false
    host: ""
    # username: ""
    # password: ""
    sender:
    port: 587
    startTLS: true
  extraENV:
    - name: MAX_SERIES_LIMIT
      value: "1000"
    - name: ENABLE_IOC_SERVICE
      value: "false"

  jvmARGS:
    ""
    # -server -Xss2m
    # -XX:MaxRAMPercentage=75.0
    # -XX:+UseParallelGC -XX:+UseNUMA
    # -XX:+UseTransparentHugePages
    # -XX:+UnlockDiagnosticVMOptions
    # -XX:CompileCommand=dontinline,com/humio/util/HotspotUtilsJ.dontInline
    # -Xlog:gc+jni=debug:stdout
    # -Xlog:gc*:stdout:time,tags
    # -Dakka.log-config-on-start=on -Dzookeeper.client.secure=false
  enableFeatures:
    {}
    # - FOWARDING
    # - FDR_POLLING_ON_NODE
  dataVolumePersistentVolumeClaimSpecTemplate:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1.5Ti
    storageClassName: openebs-lvmpv
  nodeCount: 3
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  podAnnotations: {}

  service:
    type: ClusterIP
    port: 80
    annotations: {}
    inputs:
      type: ClusterIP
      annotations: {}
    ui:
      type: ClusterIP
      annotations: {}

  ingress:
    api:
      enabled: false
      # className: "ngnix"
      annotations: {}
      tls: false
    ui:
      enabled: false
      # className: "ngnix"
      annotations: {}
      tls: false
    inputs:
      enabled: false
      # className: "ngnix"
      annotations: {}
      tls: false
    inputsES:
      enabled: false
  nodeSelector: {}

  tolerations: []

  affinity: {}

preload:
  image:
    repository: alpine
    tag: 3.18.0
setdynamic:
  enabled: true
  image:
    repository: curlimages/curl
    tag: 8.00.1
setroot:
  enabled: true
  image:
    repository: curlimages/curl
    tag: 8.00.1
scim:
  enabled: false
  groups:
    managementOrganization: ${namespace}-logscale-management-organization
    managementCluster: ${namespace}-logscale-management-cluster
  image:
    repository: ghcr.io/logscale-contrib/containers/logscale-scim
    tag: 1.1.2
  api:
    replicas: 2
    resources:
      requests:
        memory: 32Mi
        cpu: 10m
      limits:
        memory: 128Mi
        cpu: 1
  bootstrap:
    resources:
      requests:
        memory: 32Mi
        cpu: 10m
      limits:
        memory: 128Mi
        cpu: 1

kafka:
  replicas: 3
  allowAutoCreate: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
              - key: kubernetes.io/os
                operator: In
                values:
                  - linux
  resources:
    requests:
      memory: 3Gi
      cpu: 1
    limits:
      memory: 4Gi
      cpu: 2
  storage:
    type: persistent-claim
    size: 250Gi
    deleteClaim: true
    #class: managed-csi-premium

zookeeper:
  replicas: 5
  resources:
    requests:
      memory: 3Gi
      cpu: 1
    limits:
      memory: 4Gi
      cpu: 2
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
              - key: kubernetes.io/os
                operator: In
                values:
                  - linux
  storage:
    deleteClaim: true
    type: persistent-claim
    size: 32Gi
#    class: managed-csi-premium
otel:
  replicaCount: 1

  image:
    repository: nginx
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 1.159.1

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  components:
    inject: false
    app: false
    cluster: false
    nodes: false
    logScaleConfig: false
    serviceaccount: false
  resourcedetectors: [env]
